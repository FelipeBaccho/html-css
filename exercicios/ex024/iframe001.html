<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title> <!-- "iframe" significa "inline frame"="quadro em linha" -->
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com">CursoemVideo</a> para aprender a programar.</p>
    
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe> para aprender a programar.
    </p> <!-- O site todo sera carregado dentro desse quadro, como se fosse uma aba (uma nova instancia) dentro da pagina -->

    <p>O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> tambem e muito legal</p> <!-- site do google nao permite sua exibição em sites de terceiros -->
</body>
</html>

<!-- "iframe" é pouco usado mas pode ter usos específicos, porém alguns sites não permitem sua exibição em páginas de terceiros por iframe por problemas de segurança que ele pode causar -->
