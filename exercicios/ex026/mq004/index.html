<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <h1>Testando media queries!</h1>
        <img id="phone" src="imagens/icon-phone.png" alt="Versão para smartphone">
        <img id="tablet" src="imagens/icon-tablet.png" alt="Versão para tablet">
        <img id="print" src="imagens/icon-print.png" alt="Versão para impressão">
        <img id="pc" src="imagens/icon-pc.png" alt="Versão para desktop">
        <img id="tv" src="imagens/icon-tv.png" alt="Versão para TV">
    </main>
</body>
</html>

<!-- Mobile first é uma abordagem que significa que ao criar um site, primeiro será feita a versão mobile, para que ao fazer a versão completa não sejam perdidas funcionalidades em detrimento da experiência do usuário, como aconteceria se o processo fosse feito ao contrário. -->
