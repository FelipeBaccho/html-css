<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas, videos e audios</h1>

    <h2>Imagens dinamicas</h2>
    <p>Tente abrir esse site em diversos dispositivos diferentes ou aumente e diminua o tamanho da janela do seu navegador.</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h2>Audios</h2>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="image/wav"> <!--Arquivo WAV e muito pesado, evitar ao maximo-->
        <p>Infelizmente seu navegador nao consegue reproduzir audio.<a href="midia/guanacast-33.mp3" download="guanacast-33.mp3" type="audio/mpeg">Clique aqui para baixar o arquivo.</a></p>
    </audio>
</body>
</html>
