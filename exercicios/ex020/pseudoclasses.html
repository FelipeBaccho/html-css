<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div {
            display: inline-block; /* tudo na mesma linha */
            background-color: lightgray;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }

        /* pseudoclasses são relacionadas ao estado de um determinado elemento */
        div:hover {
            background-color: yellow;
        }

    </style>
</head>
<body>
    <div id="d1">01</div> <!-- a tag <div> é um espaço qualquer que ocupa a tela inteira em sua linha, de ponta a ponta do documento -->
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
