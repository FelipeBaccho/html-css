<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundo</title>
    <style>
        div#fora {
            width: 1200px;
            height: 400px;
            background-color: lightgray;
            border: 2px solid black;
            position: relative;
        }
        
        spam#dentro {
            background-color: gray;
            font-size: 2em;
            font-weight: bold;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="fora">
        <spam id="dentro">TEXTO CENTRALIZADO</spam>
    </div>
</body>
</html>
