<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundo</title>
    <style>
        #container {
            width: 100%;
            height: 400px;
            background-color: lightgray;
            border: 2px solid black;
            position: relative;
        }
        
        #conteudo {
            background-color: gray;
            font-size: 2em;
            font-weight: bold;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <section id="container">
        <article id="conteudo">TEXTO CENTRALIZADO</article>
    </section>
</body>
</html>
