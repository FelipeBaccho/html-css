<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 {
            background-color: lightgray;
            height: 300px;
            width: 300px;
            border: 10px solid darkslategray;
            padding: 10px;
            margin: 20px auto 40px auto; /*configuracao interessante*/
            outline: 5px dashed salmon;
        }
        a {
            border: 5px solid red;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa block-level</h1>
    <p>Paragrafos tambem sao exemplos de block-level, mas os <a href="#">links sao exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona</p>
</body>
</html>

<!--
    Voce pode transformar uma caixa block-level em inline-level com a caracteristica "display: inline", porem nao poderao ser mais usadas as configuracoes de altura e largura, que so podem ser aplicadas em caixas block-level.

    Da mesma maneira uma caixa inline-level pode ser transformada em block-level com a caracteristica "display: block".

    Tambem pode ser aplicada a caracteristica "display: inline-block" a uma caixa seja qual for, assim poderao ser aplicadas caracteristicas de block-level em uma inline-level.
-->
