<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulario!</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="idusu">Usuario: </label>
            <input type="text" name="usu" id="idusu" required minlength="5" maxlength="15" size="10" placeholder="nome do usuario" autocomplete="username"> 
            <!-- atributo "required" faz com que seja obrigado preencher antes de enviar. -->
            <!-- atributos "minlength" e "maxlength" definem quantidades minimas e maximas de caracteres. -->
            <!-- atributo "size" define o tamanho da caixa do fomulario com base em numero de caracteres. -->
            <!-- atributo "placeholder" coloca uma "dica" dentro da caixa. -->
            <!-- atributo "autocomplete" dentro do input te da a opcao de mostrar para o navegador que tipo de conteudo sera preenchido naquela caixa. -->

        </p>
        <p>
            <label for="idsen">Senha: </label>
            <input type="password" name="sen" id="idsen" required minlength="8" maxlength="20" size="12" placeholder="min 8 letras" autocomplete="new-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
