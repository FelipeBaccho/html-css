<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Testando formularios!</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado:</label>
            <select name="est" id="iest">
                <option value="" selected>--- Escolha ---</option> <!-- Atributo "selected" faz com que venha selecionado por padrao. -->
                <optgroup label="Regiao Sudeste">
                    <option value="SP">Sao Paulo</option> 
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="ES">Espirito Santo</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>
                <optgroup label="Regiao Sul">
                    <option value="PR">Parana</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="RS">Rio Grande do Sul</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissao: </label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>Administrador</option>
                <option>Contabilista</option>
                <option>Desenvolvedor</option>
                <option>Professor</option>
            </datalist>
        </p>
        <!-- Nessa opcao de lista pode ser escrito o que o usuario quiser, porem ela sugere opcoes pre estabelecidas. Feita ao colocar uma datalist com "id" e colocando o atributo "list" no "input" com o mesmo texto do "id"-->

        <p>
            <label for="imsg">Mensagem: </label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
            <!-- Se fez necessario utilizar o metodo "post" para esse tipo de input, para que nao tenha problemas de limite com o usuario. -->
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
